<div class="parts container">
    <mat-list>
        <mat-list-item *ngFor="let item of items">{{ item }}</mat-list-item>
    </mat-list>
    <mat-divider class="number" [vertical]="true" [inset]="true"></mat-divider>
    <mat-list class="max-width">
        <div *ngFor="let line of chips; let i of index" class="max-width" (dragover)="dragoverE($event)" (drop)="dropE($event, i)">
            <mat-list-item class="max-width">
                <mat-chip *ngFor="let chip of line; let j of index" draggable="true" (dragstart)="dragstartE($event, i, j)" (dragend)="dragendE($event)">{{ chip }}
                    <mat-icon matChipRemove *ngIf="removable"></mat-icon>
                </mat-chip>
            </mat-list-item>
        </div>
    </mat-list>
</div>
