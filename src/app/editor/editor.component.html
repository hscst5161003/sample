<div class="parts container">
    <mat-list>
        <mat-list-item *ngFor="let item of items">{{ item }}</mat-list-item>
    </mat-list>
    <mat-divider class="number" [vertical]="true" [inset]="true"></mat-divider>
    <mat-list class="max-width">
        <mat-list-item class="max-width" *ngFor="let line of service1.value; let i = index" (dragover)="dragoverE($event)" (drop)="dropE($event, i)">
            <mat-chip *ngFor="let chip of line; let j = index" draggable="true" (dragstart)="dragstartE($event, chip)" (dragend)="dragendE(i, j)">{{ chip }}
                <mat-icon matChipRemove *ngIf="service2.value" (click)="searchAndDestroy(i, j)">cancel</mat-icon>
            </mat-chip>
        </mat-list-item>
    </mat-list>
</div>
