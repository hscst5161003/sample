<div class="parts container">
  <button mat-raised-button class="color3 ">実行</button>
  <button mat-raised-button class="color4 " (click)="clear()">クリア</button>
  <button mat-raised-button class="color5 " (click)="edit()">編集</button>
  <button mat-raised-button class="cocor6 zidx" (click)="storyStart()">{{ storyState }}</button>
  <button mat-raised-button *ngIf="next" class="zidx" (click)="nextSection()">次</button>
</div>
