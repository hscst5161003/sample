<div class="parts container">
  <button mat-raised-button class="color3 " [@zidx]='ss.getState(exebt)'>実行</button>
  <button mat-raised-button class="color4 " (click)="clear()" [@zidx]='ss.getState(fnibt)'>クリア</button>
  <button mat-raised-button class="color5 " (click)="edit()" [@zidx]='ss.getState(edibt)'>編集</button>
  <button mat-raised-button class="cocor6 zidx" (click)="storyStart()">{{ storyState }}</button>
  <button mat-raised-button *ngIf="next" class="zidx" (click)="nextSection()">次</button>
</div>
